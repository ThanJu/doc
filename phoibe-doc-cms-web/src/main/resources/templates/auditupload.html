<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>审核上传</title>
         <script src="js/data.js"></script>
    <script src="js/laydate/laydate.js"></script>
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/auditupload.js"></script>
         <script src="js/layui.js"></script>
    <link rel="stylesheet" href="css/management.css"/>
        <link rel="stylesheet" href="css/layui.css">

</head>
<body>
    <div id="auditupload">
          <div class="main box_border">
            <div class="container box_border">
                <div class="box_border">
                 <div class="bg_whiteSD box_border top inputblock">
                    <div class="plateHeader i-audit"></div> 
                     <div class="sidebar">

	                <div class="widget widget-tab">
		<input type="radio" name="widget-tab" id="new" value="1" checked="checked" style="display:none;"/>
		<input type="radio" name="widget-tab" id="hot" value="2" style="display:none;"/>
		<div class="widget-title inline-ul">
			<ul>
				<li class="new">
					<label for="new">已审核</label>
				</li>

				<li class="hot">
					<label for="hot">待审核</label>
				</li>
			</ul>
		</div>
		<div class="widget-box">
            <ul class="new-list">
				<li>文档名称:<input type="text" id="docname"/>&nbsp;&nbsp;上传人:<input type="text" id="owner"/>&nbsp;&nbsp;审核时间:<input type="text" id="auditstartdate" style="width:90px" data-value=""/>-<input id="auditenddate" style="width:90px" type="text" data-value=""/>&nbsp;&nbsp;
                 <span class="btnSearch" ></span></li>
			</ul>
			<ul class="hot-list">
				<li>文档名称:<input type="text" id="wait-docname"/>&nbsp;&nbsp;上传人:<input type="text" id="wait-owner"/>&nbsp;&nbsp;审核时间:<input  id="waitstartdate" style="width:90px" type="text" data-value=""/>-<input id="waitenddate" type="text" style="width:90px" data-value=""/>&nbsp;&nbsp;       
               <span class="btnSearch" ></span></li>
			</ul>
		</div>
	</div>
</div>
               </div>
                <br />
               <div class="content box_border inputblock top bg_whiteSD">
                         <div class="box_border">
                                <div class="aduit" id="btnaudit"></div>&nbsp;&nbsp;&nbsp;&nbsp;<div class="reback" id="btnreback"></div>              
                           <br />  <br />
                             <table class="tblist" border="0">
                                 <tr><th class='row-id'></th><th style="width:50px"></th><th>文档名称</th><th>大小</th><th>上传人</th><th>文档标签</th><th>审批时间</th><th>文档状态</th><th>审批人</th></tr>
                                <tbody id="tblist-body"></tbody>
                             </table>
                              <div id="notice_pages"></div>
                         </div>
                  
                </div>
            </div> 
             
           </div>
            
        </div>
    </div>

<script src="js/management.js"></script>
</body>
</html>
