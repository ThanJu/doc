<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/management.js"></script>
<script type="text/javascript">
	$(function() {

		function loadScript(src, callback) {
			var script = document.createElement('script'), head = document
					.getElementsByTagName('head')[0];
			script.type = 'text/javascript';
			script.charset = 'UTF-8';
			script.src = src;
			if (script.addEventListener) {
				script.addEventListener('load', function() {
					callback();
				}, false);
			} else if (script.attachEvent) {
				script.attachEvent('onreadystatechange', function() {
					var target = window.event.srcElement;
					if (target.readyState == 'loaded') {
						callback();
					}
				});
			}
			head.appendChild(script);
		}

		
		var urlParam = window.location.search.substr(1);
		urlParam = decodeURI(urlParam);
		var filePath =getUrlParam(urlParam,"filePath");
		var docId =getUrlParam(urlParam,"docId");
		var fileName ="";
		if (filePath != null) {
			fileName =  filePath.substring(filePath.lastIndexOf("\/")+1,filePath.length);
		}
		
		var localhost = "http://" + window.location.host;

			loadScript('js/wpsPlug-in.js', function() {
				OpenFile(localhost + "/docword/" + filePath);
			});
			
		$("#BtnModelSave").click(function(){
			var path = "http://192.168.199.193:8080/phoibe/uopload/docSaveUpload?docId="+docId;

			//var path = localhost+"/phoibe/uopload/docSaveUpload?docId="+docId;
			//var path = localhost+"/word/upload_w.jsp"
			saveURL(path, fileName);
		})
	})
</script>
